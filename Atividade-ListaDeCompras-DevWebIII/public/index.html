<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista De Items</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #fff;
            font-size: 30px;
            image-rendering: pixelated; /* Garante que a fonte fique nítida */
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #000;
            border: 4px solid #00a2e8;
            box-shadow: 0 0 15px #00a2e8;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 2px 2px #000;
            margin-bottom: 30px;
        }

        .form-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            background-color: #000;
            border: 2px solid #fff;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 20px;
        }
        
        input::placeholder {
            color: #aaa;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            border: 2px solid #fff;
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 20px;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #fff !important;
            color: #000;
        }

        .btn-add {
            background-color: #00a2e8;
        }
        .btn-edit {
            background-color: #5f7c8b; 
        }
        .btn-delete {
            background-color: #a349a4; 
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 2px solid #5f7c8b;
            margin-top: 10px;
            background-color: #1c1c1c;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        .rouxls-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .rouxls-gif {
            width: 500px; 
            height: auto;
            image-rendering: pixelated; 
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="rouxls-container">
        <img src="https://static.wikia.nocookie.net/deltarune/images/c/c3/Rouxls_Kaard_face_shop.gif" alt="Rouxls Kaard" class="rouxls-gif">
        <h1>Lista de Items Para Comprar V1 - Feito Por Gustavo Reis</h1>
    </div>
        <div class="form-inputs">
            <input type="text" id="nomeProduto" placeholder="NOME DO ITEM">
            <input type="number" id="valorProduto" placeholder="Preço (provavelmente ta caro ;-;)">
            <button class="btn-add" onclick="adicionarProduto()">Append an Iteme!</button>
        </div>
        <div id="listaProdutos"></div>
    </div>

    <script>
        const API_URL = '/api/itens-compra';

        async function carregarProdutos() {
            const resposta = await fetch(API_URL);
            const produtos = await resposta.json();
            const listaDiv = document.getElementById('listaProdutos');
            listaDiv.innerHTML = '';

            produtos.forEach(produto => {
                listaDiv.innerHTML += `
                    <div class="item" id="item-${produto._id}">
                        <span>${produto.nome} - R$ ${produto.valor.toFixed(2)}</span>
                        <div class="item-actions">
                            <button class="btn-edit" onclick="editarProduto('${produto._id}', '${produto.nome}', ${produto.valor})">Reforme</button>
                            <button class="btn-delete" onclick="excluirProduto('${produto._id}')">Banish!</button>
                        </div>
                    </div>
                `;
            });
        }

        async function adicionarProduto() {
            const nomeInput = document.getElementById('nomeProduto');
            const valorInput = document.getElementById('valorProduto');

            if (!nomeInput.value || !valorInput.value) {
                return alert('por favor, preencha todos os campos!');
            }

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nome: nomeInput.value,
                    valor: parseFloat(valorInput.value)
                })
            });
            nomeInput.value = '';
            valorInput.value = '';
            carregarProdutos();
        }

        async function excluirProduto(id) {
            if (!confirm('voce realmente deseja banir esse item para as dungeons??')) {
                return;
            }
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            carregarProdutos();
        }

        async function editarProduto(id, nomeAtual, valorAtual) {
            const novoNome = prompt('Escolha um novo nome:', nomeAtual);
            const novoValor = prompt('Escolha um novo preço:', valorAtual);

            if (novoNome && novoValor) {
                await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nome: novoNome,
                        valor: parseFloat(novoValor)
                    })
                });
                carregarProdutos();
            }
        }

        window.onload = carregarProdutos;
    </script>
</body>
</html>
