<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Veículos FATEC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Controle de Veículos</h1>
    </header>

    <main>
        <nav class="tabs">
            <button class="tab-button active" data-tab="tab-pessoas">Pessoas</button>
            <button class="tab-button" data-tab="tab-carros">Carros</button>
            <button class="tab-button" data-tab="tab-associacoes">Associações</button>
        </nav>

        <div id="tab-pessoas" class="tab-content active">
            <h2>Gestão de Pessoas</h2>
            <form id="form-pessoa">
                <input type="text" id="pessoa-nome" placeholder="Nome da Pessoa" required>
                <button type="submit">Cadastrar Pessoa</button>
            </form>
            <div class="list-container">
                <h3>Pessoas Cadastradas</h3>
                <table id="table-pessoas">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <div id="tab-carros" class="tab-content">
            <h2>Gestão de Carros</h2>
            <form id="form-carro">
                <input type="text" id="carro-modelo" placeholder="Modelo do Carro" required>
                <button type="submit">Cadastrar Carro</button>
            </form>
            <div class="list-container">
                <h3>Carros Cadastrados</h3>
                <table id="table-carros">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Modelo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <div id="tab-associacoes" class="tab-content">
            <h2>Associar Pessoa a um Carro</h2>
            <form id="form-associar">
                <select id="select-pessoa" required>
                    <option value="">Selecione uma pessoa...</option>
                </select>
                <select id="select-carro" required>
                    <option value="">Selecione um carro...</option>
                </select>
                <button type="submit">Associar</button>
            </form>
            <div class="list-container">
                <h3>Associações Atuais</h3>
                <table id="table-associacoes">
                     <thead>
                        <tr>
                            <th>Proprietário(a)</th>
                            <th>Veículo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                         </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
